<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>

<body>

    <h1>Enter your Details Here</h1>
    <form action="">

        <label for=""> First Name</label>
        <input type="text" name="firstname">
        <label for=""> Second Name</label>
        <input type="text" name="secondname">
        <br><br>

        <label for="">Age</label>
        <input type="number">
        <br><br>

        <label for="">Date Of Birth</label>
        <input type="date">
        <br><br>


        <label for="">Email</label>
        <input type="email">

        <label for="">Password</label>
        <input type="password">
        <br><br>

        <p>Enter your TShirt Size</p>

        <input id="small" name="tshrtSize" type="radio" value="small">
        <label for="small">Small</label><br>

        <input id="medium" name="tshrtSize" type="radio" value="medium">
        <label for="medium">Medium</label><br>

        <input id="large" name="tshrtSize" type="radio" value="large">
        <label for="large">Large</label><br>

        <br><br>

        <label for="color">Your Favorite color</label>
        <input id="color" type="color">
        <br><br>

        <!-- input type = "range" -->

        <label for="cars">Choose a Car</label>
        <select name="car" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>

        <br><br>

        <label for="aboutYourself">Tell us about Yourself</label>
        <textarea name="aboutYourself" id="aboutYourself" cols="30" rows="5"></textarea>

        <input type="reset">

        <input type="Submit">

    </form>
</body>

</html>
